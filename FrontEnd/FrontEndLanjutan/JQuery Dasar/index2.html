<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Kemana kamu ingin pergi?</h1>
    <ul class="lokasi">
        <li class="bandung">
            Bandung
            <button id="keBandung">Pergi!</button>
            <button id="hapusBandung">X</button>
        </li>
        <li class="surabaya">
            Surabaya
        </li>
        <li class="jakarta">
            Jakarta
        </li>
        
    </ul>
    <button id="toggleBandung">Toggle Bandung</button>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#keBandung').on('click', function(){
                alert('Saya suka ke Bandung')
            });
            $('#hapusBandung').on('click', function(){
                $('.bandung').remove();
                alert("Bandung dihapus :(");
            });
            $('#toggleBandung').on('click', function(){
                // $('.bandung').hide();
                // $('.bandung').slideUp(2000);
                // $('.bandung').toggle();
                // $('.bandung').fadeToggle();
                // $('.bandung').slideToggle();
                $('.bandung').animate({
                    marginLeft: 200
                });
            });
        });
    </script>
 </body>
 </html>
